{% extends "header.html" %}
{% block content %}
<h2> Are you sure you want to delete {{element.name}}? </h2>
<div class="row">
	<div class="col-md-3">
		<form action="#" method = 'post'>
			<button type="submit" class="btn" id="submit" type="submit">Delete</button>
		</form>
	</div>
	<div class="col-md-3">
		<a href = '{{url_for('showElements', cake_id = cake.id)}}'>
			<button class="btn">Cancel</button>
		</a>
	</div>
</div>
{% endblock %}
