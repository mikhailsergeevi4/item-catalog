	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{cake.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCake', cake_id = cake.id)}}" method = "post">
  				<div class="form-group">
  					<label for="name">Name:</label>
  					<input type ="text" maxlength="100" class="form-control" name="name" value="{{cake.name }}">

  					<label for="description">Description:</label>
  					<textarea class="form-control" maxlength="250" rows="3" name="description">{{cake.description}}</textarea>


  					<label for="course">Course:</label>
  					<div class="radio">
  					  <label>
  					    <input type="radio" name="course" id="course1" value="chocolate" {% if cake.course == 'chocolate'%}checked{%endif%}>Chocolate
  					  </label>
  					</div>
  					<div class="radio">
  					  <label>
  					    <input type="radio" name="course" id="course2" value="citric" {% if cake.course == 'citric' %}checked{%endif%}>Citric
  					  </label>
  					</div>
  					<div class="radio">
  					  <label>
  					    <input type="radio" name="course" id="course3" value="redvelvet" {% if cake.course == 'redvelvet'%}checked{%endif%}>Red velvet
  					  </label>
  					</div>
  					<div class="radio">
  					  <label>
  					    <input type="radio" name="course" id="course4" value="carrot" {%if cake.course =='carrot'%}checked{%endif%}>Carrot
  					  </label>
  					</div>
  					<button type="submit" class="btn btn-default" id="submit" type="submit">
  					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCakes')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
