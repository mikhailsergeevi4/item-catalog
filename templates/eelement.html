{% extends "header.html" %}
{% block content %}
	<div class="row">
			<h1>Edit Element</h1>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{element.name }}">

					<label for="price">Price:</label>
					<div class="input-group">
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{element.price}}">
					</div>
					<button type="submit" class="btn" id="submit" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-3">
		<a href = '{{url_for('showElements', cake_id = cake.id)}}'>
			<button class="btn">Cancel</button>
		</a>
	</div>
{% endblock %}
