{% extends "header.html" %}
{% block content %}

	<div class="row">
			<h1>New Element for {{cake.name}}</h1>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Element">

					<label for="price">Price:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<button type="submit" class="btn btn-margin" id="submit">
					Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
